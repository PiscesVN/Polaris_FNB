<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="styles/section-form.css">
</head>
<body>
  <section class="form">
    <div class="container">
      <div class="row form__contents">
        <div class="form__title w-100 text-center mb-5">
          <h2>Giải pháp toàn diện cho doanh nghiệp F&B phát triển kinh doanh</h2>
        </div>
        <div class="col-lg-6 bg-form order-lg-1 order-md-2 order-sm-2 order-2">
          <img src="./images/gioi-thieu/form.png" alt="Image form" class="img-fluid">
        </div>
        <div class="col-lg-6 order-lg-2 order-md-1 order-sm-1 order-1 form__box_right">
          <div class="form__box">
            <div class="form__box__title mb-2">
              <h2 class="form__box__title_item item-req">yêu cầu </h2>
              <h2 class="form__box__title_item">tư vấn</h2>
            </div>
            <div class="form__box__description text-center mb-3">
              <p>Trải nghiệm 14 ngày miễn phí</p>
            </div>
            <div class="form__input">
              <form action="#">
                <input type="text" placeholder="Tên của bạn (*)" class="form-control">
                <input type="tel" placeholder="Điện thoại (*)" class="form-control">  
                <input type="email" placeholder="Email" class="form-control">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Mô hình kinh doanh</span>
                  </div>
                  <select class="form-control">
                    <option>Nhà hàng</option>
                    <option>Khách sạn</option>
                    <option>Home Stay</option>
                    <option>Khu du lịch</option>
                    <option>Công viên</option>
                  </select>
                </div>
                <button class="form__input__submit btn btn-danger w-100">gửi thông tin</button>
                <div class="form__contact_info text-center mt-4">
                  <p>Hotline: 1800 1084 - Hỗ trợ nhanh: 0914 536 446</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  

  <main>
  </main>
  <footer>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"> </script>
</body>
</html>
